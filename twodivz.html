<!DOCTYPE html>
<html>
<meta charset = "UTF-8">
<!-- 
1) Regular pic
2) Move mouse into underlying left div and onhover=showLeftPic()
3) move mouse into underlying right div and onhover=showRightPic()
4) Move mouse out of boss div, and return to original pic
	- exitHover fxn?
 -->
<head>
	<script src="assets/js/jquery-1.11.0.js"></script>
</head>
<style type="text/css">
/**/
	img {
		width: 38%;
	}
	#picContainer{
        border: 3px solid purple;
		position: relative;
		display: flex;
	}

	#left{
        border: 3px solid purple;
		width:50%;
		height: 22em;
		z-index: 1;
	}
	#right{
        border: 3px solid purple;
		width:50%;
		z-index: 1;
	}

    #imgDiv{
        border: 3px solid purple;
		position: absolute;
		left: 43%;
	}

	#original{
		position: absolute;
	}
</style>
<body>
	<div id="imgDiv"><img src="assets/images/original.png"></div>
	<div id="picContainer">
		<!-- <div id="onTop"><p>green div</p></div> -->
		<div id="left"></div>
		<div id="right"></div>
	</div>
</body>

<script type="text/javascript">	
	$('#right').hover(function() {
		$('#imgDiv').html("<img src=\"assets/images/right_notext.png\">");
	});

	$('#left').hover(function() {
		$('#imgDiv').html("<img src=\"assets/images/left_notext.png\">");
	});

	$('#boss').mouseout(function() {
		$('#imgDiv').html("<img src=\"assets/images/original.png\">");
	});
</script>
</html>
