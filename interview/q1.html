<script type="text/javascript">

    /* 
        1. Copy all characters into a char array
        2. Sort array
        3. Check if array[i] == array[i+1]
    */
    function uniqueChecker1(){
        var givenString = document.getElementById('stringInput').value;
        var chars = new Array(givenString.length); 
        var isUnique = true;

        for (var i=0; i<givenString.length; i++){
            chars[i] = givenString.charAt(i);
        }

        chars.sort();

        for (var j=0; j<chars.length-1; j++){
            if (chars[j] == chars[j+1]){
                isUnique = false;
            }
        }

        alert(isUnique);
        console.log("function completed");
    }
