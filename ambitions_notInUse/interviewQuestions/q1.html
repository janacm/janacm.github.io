            <p>Check if all characters in a given string are unique</p>
            <input type="text" id="stringInput" placeholder="enter string!" autofocus tabindex="1"/>
            <button onclick="uniqueChecker1()">Go!</button>

<script type="text/javascript">

    /*
        1. Copy all characters into a char array
        2. Sort array
        3. Check if array[i] == array[i+1]
    */
    function uniqueChecker1(){
        var givenString = document.getElementById('stringInput').value;
        var chars = new Array(givenString.length);
        var isUnique = true;

        for (var i=0; i<givenString.length; i++){
            chars[i] = givenString.charAt(i);
        }

        chars.sort();

        for (var j=0; j<chars.length-1; j++){
            if (chars[j] == chars[j+1]){
                isUnique = false;
            }
        }

        // alert(isUnique);
        console.log(isUnique);
        var ans = document.getElementById("ans");
        ans.innerHTML =isUnique;
        // console.log("function completed");
    }


    // * No data structure
    // * No Java API method calls


	// BEST: put them in buckets
	// 1. extract j
	// assumption is that indicies are created on the fly

    function uniqueChecker2(){
    	var givenString = document.getElementById('stringInput').value;
        var isUnique = true;
        var currentIndex = 0;
        var currentChar;
        var hashMap;
        while (currentIndex < givenString.length){
        	currentChar = givenString.charAt(currentIndex);
        	currentIndex++;
        	if (HashMap.get(currentChar) == true) {
        		isUnique = false;
        		currentIndex = givenString.length;
        	} else {
        		HashMap.put(currentChar, true);
        	}
        }
        alert(isUnique);
    }
    // document.writeln("String is unique:");
